<div class="max-w-4xl mx-auto p-4">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">Add a Book</h2>
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
            <input type="text" formControlName = "title" placeholder="Enter book title"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="mb-4">
            <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author</label>
            <input type="text" id="author" formControlName = "author"
             placeholder="Enter author name"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700
              leading-tight focus:outline-none focus:shadow-outline" />
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4
                 rounded focus:outline-none focus:shadow-outline">
                Add Book
            </button>
        </div>
    </form>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">Book List</h2>

        <ul class="divide-y divide-gray-300">
            @for(book of books; track $index){
                <li class="py-4 flex justify-between">
                    <span>
                        <span class="block font-bold text-gray-700">{{book.title}}</span>
                        <span class="text-gray-600">{{book.author}}</span>
                    </span>
                    <button (click)="deleteBook($index + 1)" class="text-red-500 hover:text-red-700 font-bold">
                        Delete
                    </button>
                </li>
            }
            
            
        </ul>
    </div>
</div>
